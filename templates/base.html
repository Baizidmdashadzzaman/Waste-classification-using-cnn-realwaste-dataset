<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}বর্জ্য শ্রেণিবিভাগ{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #8BC34A;
            --dark-color: #212121;
            --light-color: #F5F5E9;
            --bg-color: #E8F5E9;
            --card-bg: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Tiro Bangla', serif;
            background-color: var(--bg-color);
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
        }

        nav a {
            color: var(--light-color);
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--dark-color);
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #757575;
        }
    </style>
    {% block head_extras %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="/">হোম</a>
            <a href="/info">তথ্য</a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2025 বর্জ্য শ্রেণিবিভাগ। সকল অধিকার সংরক্ষিত।</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
